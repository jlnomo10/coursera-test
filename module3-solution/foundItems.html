<div style="padding-top: 30px; position: absolute;">
    <ol>
        <li ng-repeat="item in list.items">
          {{ item.short_name }} , {{ item.name }} , {{ item.description }}
          <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
        </li>
    </ol>
</div>
<div style="padding-top: 30px; position: absolute; color: red;" ng-if="list.itemsInList()">Nothing found!!</div>
